<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecycleAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom animations */
      .fade-in {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .hover-grow:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease-in-out;
      }
      .bouncing-dots {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }
      .bouncing-dots div {
        width: 12px;
        height: 12px;
        background-color: #3b82f6;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }
      .bouncing-dots div:nth-child(2) {
        animation-delay: 0.2s;
      }
      .bouncing-dots div:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }
      /* Sticky footer */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header
      class="bg-gradient-to-r from-green-500 to-blue-500 text-white shadow-md"
    >
      <nav
        class="container mx-auto flex justify-between items-center py-4 px-6"
      >
        <h1 class="text-2xl font-bold tracking-wide">RecycleAI</h1>
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><a href="#about" class="hover:underline">About</a></li>
          <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container mx-auto p-6">
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold mb-2">Classify Waste with Ease</h2>
        <p class="text-gray-600">
          Upload an image to identify waste type and get disposal tips.
        </p>
      </div>
      <form
        id="uploadForm"
        class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto fade-in hover-grow"
      >
        <input
          type="file"
          id="imageInput"
          accept="image/*"
          multiple
          class="form-control mb-4"
          required
        />
        <button type="submit" class="btn btn-primary w-100">Classify</button>
      </form>
      <div id="spinner" class="hidden mt-6 flex justify-center fade-in">
        <div class="bouncing-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div
        id="result"
        class="mt-6 bg-white p-6 rounded-lg shadow-lg hidden fade-in"
      >
        <h3 class="text-xl font-semibold mb-4 text-center">
          Classification Results
        </h3>
        <div id="resultContent" class="row g-3"></div>
      </div>
    </main>
    <footer
      class="bg-gradient-to-r from-green-500 to-blue-500 text-white text-center py-4"
    >
      <p>&copy; 2023 RecycleAI | Contact: support@recycleai.com</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>
  </body>
</html>
